<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backend</title>

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
        <h3 class="text-primary">Ingrese Producto</h3>
        <form action="/api/productos" method="POST" style="margin-bottom: 5px;">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                    placeholder="Ingresa el nombre"
                />
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Precio</label>
                <input
                    type="number"
                    name="price"
                    id="price"
                    class="form-control"
                    placeholder="Ingresa el precio"
                />
            </div>
            <div class="mb-3">
                <label for="thumbnail" class="form-label">Foto URL</label>
                <input
                    type="text"
                    class="form-control"
                    name="thumbnail"
                    id="thumbnail"
                    placeholder="Ingresa la url de la foto"
                />
            </div>
            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>

        <h3 class="text-danger">Lista de Productos</h3>
        <div id="products"></div>

        <h3 class="text-primary">Centro de Mensajes</h3>
        <hr />
        <div class="row">
            <div class="col-4">
            <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="Ingresa tu e-mail"
            />
            </div>
        </div>
        <div id="messages" style="margin-top: 5px; margin-bottom: 5px;"></div>
        <div class="row">
            <div class="col-4">
                <input
                type="text"
                name="message"
                id="message"
                class="form-control"
                placeholder="Mensaje de chat"
                />
            </div>
            <div class="col-4">
                <button type="submit" id="buttonSend" class="btn btn-primary">
                Enviar
                </button>
            </div>
        </div>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    ></script>
    <script src="./index.js"></script>
</body>
</html>
